<!DOCTYPE html>
<html>
<head>
<title>Sbka Payment Portal</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
function Option(){
var x=document.getElementById('Sender');
var y=x.options[x.options.selectedIndex].text;
if(y === "Paytm"){
document.getElementById("QRImage").src="Paytm.png";
document.getElementById("QRName").innerHTML="Paytm";
}
else if(y === "Tez"){
document.getElementById("QRImage").src="GPay.png";
document.getElementById("QRName").innerHTML="GPay";
}
</script>
</head>
<body>
<div class="container">
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
<p>HEY</p>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
<form method="post" action="1.php">
<div>
<p>Enter the sender platform : 
<select id='Sender' name="SenderWalletorBank" onchange="Option();">
<option value="Paytm">Paytm</option>
<option value="PhonePe">PhonePe</option>
<option value="Tez">Tez</option>
<option value="Bank">Bank</option>
</select>
<br/>
Enter sender phone number : <input type="tel" name="SenderNumber">
</p>
</div>
<br/>
<div>
<p>Enter the receiver platform :
<select name="ReceiverWalletorBank">
<option value="Paytm">Paytm</option>
<option value="PhonePe">PhonePe</option>
<option value="Tez">Tez</option>
<option value="Bank">Bank</option>
</select>
<br/>
Enter receiver phone number : <input type="tel" name="ReceiverNumber">
</p>
</div>
Enter Amount : <input type="number" name="amount" min="100" max="20000">
<br/><input type="submit" name="submit" >
</form>

<div id='QRcode'>
<p id="QRName">Paytm</p>
<img id="QRImage" src="Paytm.png" >
        </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
      </div>
</div>
</div>
</div>

</body>
</html>
